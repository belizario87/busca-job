<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca Job</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Busca Job</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ver Vagas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="add.html">Abrir Vaga</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="add-form-container" class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Divulgue a vaga preenchendo o formulario</h1>
        </div>
        <div id="form-box" class="col-md-12">
          <h2>
            Preencha os dados da melhor forma possivel para encontrar mais
            rapido o seu dev!
          </h2>
          <form action="">
            <div class="form-group">
              <label for="title">Titulo da vaga:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Digite o titulo da vaga"
              />
              <small id="titleHelp" class="form-text text-muted"
                >O titulo e muito importante, seja claro e objetivo</small
              >
              <div class="form-group">
                  <label for="description">Descricao da vaga:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Descreva as atividades do desenvolvedor.."
                  ></textarea>
                 
                  <div class="form-group">
                      <label for="company">Empresa contratante:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="company"
                        name="company"
                        placeholder="Digite o nome da empresa que vai contratar"
                      />
              <div class="form-group">
                <label for="email">E-mail para contato:</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Digite o seu melhor email para contato"
                />
                
                <div class="form-group">
                    <label for="salary">Salario oferecido:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="salary"
                      name="salary"
                      placeholder="Digite o salario da vaga"
                    />
                           


            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
